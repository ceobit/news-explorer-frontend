<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Search news">
  <meta name="keywords" content="News, Explorer">
  <meta name="author" content="Roman Lebedenko">
  <link rel="icon" href="./src/images/favicon.png" type="image/png">
  <title>News Explorer</title>
</head>
<body>
<main class="page">
  <div class="mobil-menu">
    <header class="header">
      <div class="header__container">
        <p class="header__logo header__logo_white">NewsExplorer</p>
        <button class="button header__menu header_is-opened">
          <img src="<%=require('../../images/close24.png').default%>" alt="close" class="button__icon">
        </button>
      </div>
      <nav class="header__nav-container nav-container header_is-opened">
        <a href="index.html" class="nav-container__link nav-container__link_active">Главная</a>
        <a href="account.html" class="nav-container__link nav-container__link_hidden">Сохраненные статьи</a>
        <button class="button nav-container__link nav-container__link_auth">Авторизоваться</button>
        <button class="button nav-container__link nav-container__link_logout nav-container__link_is-closed"></button>
        <img src="<%=require('../../images/arrow.png').default%>" alt="arrow logout" class="nav-container__arrow_is-closed">
      </nav>
    </header>
  </div>
  <header class="header header_black">
    <div class="header__container">
      <p class="header__logo header__logo_black">NewsExplorer</p>
      <nav class="header__nav-container nav-container">
        <a href="index.html" class="nav-container__link nav-container__link_black">Главная</a>
        <a href="account.html" class="nav-container__link nav-container__link_active nav-container__link_black">Сохраненные статьи</a>
        <button class="button nav-container__link nav-container__link_auth nav-container__link_black">Авторизоваться</button>
        <button class="button nav-container__link nav-container__link_logout nav-container__link_is-closed nav-container__link_black nav-container__link_logout_black"></button>
      </nav>
      <button class="button header__menu header_is-opened">
        <img src="<%=require('../../images/menu_black.svg').default%>" alt="menu" class="button__icon">
      </button>
    </div>
  </header>
  <section class="info">
    <h2 class="info__title">Сохранённые статьи</h2>
    <div class="info__description description">
      <h3 class="title"></h3>
      <p class="info__text text">По ключевым словам: <span class="info__text_bold"></span></p>
    </div>
  </section>
  <section class="saved-articles">
    <div class="articles">
    </div>
  </section>
  <footer class="footer">
    <div class="footer__container">
      <p class="footer__copyright">@ 2020 Supersite, Powered by News API</p>
      <nav class="footer__nav-container nav-container">
        <a href="index.html" class="nav-container__link nav-container__link_black nav-container__link_first">Главная</a>
        <a href="https://praktikum.yandex.ru/" target="_blank"
           class="nav-container__link nav-container__link_black nav-container__link_third">Яндекс.Практикум</a>
        <div class="nav-container__link footer__social">
          <a href="https://github.com/ceobit/" target="_blank" class="button footer__social-icon">
            <img src="<%=require('../../images/github-icon.png').default%>" alt="github">
          </a>
          <a href="https://www.facebook.com/profile.php?id=100009599915967" target="_blank"
             class="button footer__social-icon">
            <img src="<%=require('../../images/facebook-icon.png').default%>" alt="facebook">
          </a>
        </div>
      </nav>
    </div>
  </footer>
</main>
<template class="article_template">
  <div class="article" data-id>
    <div class="article__message article__message_is-closed">Убрать из сохраненных</div>
    <button class="button article__button">
      <i class="article__icon article__icon_delete"></i>
    </button>
    <a class="article__link">
      <div class="article__category"></div>
      <img class="article__image" alt="article image">
      <div class="article__content">
        <div class="article__date"></div>
        <h3 class="article__title"></h3>
        <p class="article__text"></p>
        <p class="article__source"></p>
      </div>
    </a>
  </div>
</template>
</body>
</html>
